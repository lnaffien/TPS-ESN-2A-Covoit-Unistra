<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="../css/connexion.css" />
  </head>
  <body>
    <div class="PageConnection" style="width: 1440px; height: 1024px; position: relative; background: linear-gradient(180deg, rgba(178, 223, 219, 0) 0%, #B2DFDB 100%), linear-gradient(180deg, rgba(17.36, 126.23, 113.63, 0.78) 0%, rgba(31.91, 118.09, 108.12, 0.78) 0%, rgba(0.15, 121.04, 107.06, 0.37) 100%, rgba(0, 121, 107, 0.49) 100%)">
      <div class="Connection" style="width: 901px; height: 685px; left: 303px; top: 219px; position: absolute">
        <div class="Background" style="width: 901px; height: 685px; left: 0px; top: 0px; position: absolute; background: rgba(255, 255, 255, 0.60); border: 6px #BDBDBD solid"></div>
        
        <form class="Email" style="width: 588px; height: 68px; left: 123px; top: 155px; position: absolute">
          <input type="email" placeholder="E-mail" class="EmailInput" style="width: 500px; height: 68px; left: 30px; top: 29px; position: absolute; background: #EDEDED; border-radius: 10px; border: 3px #BDBDBD solid; color: #757575; font-size: 30px; font-family: Jaldi; font-weight: 400; padding-left: 92px;">
          <div class="Line1" style="width: 68px; height: 0px; left: 127.50px; top: 28px; position: absolute; transform: rotate(90deg); transform-origin: 0 0; border: 3px #BDBDBD solid"></div>
          <img class="EmailIcon" src="../images/email.svg" style="width: 80px; height: 60px; left: 35px; top: 29px; position: absolute;" alt="Email Icon">
      </form>
     
        <form class="Password" style="width: 588px; height: 68px; left: 157px; top: 313px; position: absolute">
          <input type="password" placeholder="Mot de Passe" class="MotDePasseInput" style="width: 500px; height: 68px; left: 0px; top: 0px; position: absolute; background: #EDEDED; border-radius: 10px; border: 3px #BDBDBD solid; color: #757575; font-size: 30px; font-family: Jaldi; font-weight: 400; word-wrap: break-word; padding-left: 92px;">
          <div class="Line2" style="width: 68px; height: 0px; left: 92px; top: 3px; position: absolute; transform: rotate(90deg); transform-origin: 0 0; border: 3px #BDBDBD solid"></div>
          <img class="PasswordIcon" src="../images/password.svg" style="width: 64px; height: 64px; left: 14px; top: 6px; position: absolute;" alt="Mot de passe">
      </form>
  
        <button class="InscriptionButton" style="width: 205px; height: 72.40px; left: 355px; top: 550px; position: absolute; background: #009688; border-radius: 10px; border: 3px #00796B solid; text-align: center; color: white; font-size: 32px; font-family: Jaldi; font-weight: 400">Inscription</button>
        <button class="ConnexionButton" style="width: 240px; height: 72.40px; left: 335px; top: 457px; position: absolute; background: #009688; border-radius: 10px; border: 3px #00796B solid; text-align: center; color: white; font-size: 35px; font-family: Jaldi; font-weight: 400">Connexion</button>
        <h1 class="BienvenueSurCovoitUnistra" style="width: 499.49px; height: 83.45px; left: 201px; top: 39px; position: absolute; text-align: center; color: black; font-size: 38px; font-family: Jaldi; font-weight: 400; word-wrap: break-word">Bienvenue sur Covoit’ Unistra !</h1>
      </div>

      <header class="HeaderNotLogged" style="width: 1440px; height: 112px; padding-left: 32px; padding-right: 32px; padding-top: 11px; padding-bottom: 11px; left: 0px; top: 0px; position: absolute; background: #B2DFDB; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 10px; display: inline-flex">
        <h1 class="CovoitUnistra" style="width: 234px; height: 91px; left: 603px; top:0px; position: absolute; text-align: center; color: black; font-size: 38px; font-family: Kaushan Script; font-weight: 400; word-wrap: break-word">COVOIT’ UNISTRA</h1>
      </header>

    </div>
  </body>
</html>
