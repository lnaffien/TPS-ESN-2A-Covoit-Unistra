<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Historique</title>
        <link rel="stylesheet" href="../css/historiquepage.css" />
    </head>
    <body>
        <div class="AnnualHistory" style="width: 1440px; height: 1024px; position: relative; background: linear-gradient(180deg, rgba(178, 223, 219, 0) 0%, #B2DFDB 100%), linear-gradient(180deg, rgba(17.36, 126.23, 113.63, 0.78) 0%, rgba(31.91, 118.09, 108.12, 0.78) 0%, rgba(0.15, 121.04, 107.06, 0.37) 100%, rgba(0, 121, 107, 0.49) 100%)">
          
          <div class="HistoriqueAnnuel" style="width: 1288px; height: 800px; left: 76px; top: 176px; position: absolute">
            <div class="Background"></div>
            <h1 class="HistoriqueAnnuel">Historique annuel</h1>
            <img class="Arrow" src="../images/arrow.svg"></img>
            
            <div class="Array">            
                <div class="Ligne1">
                    <p class="Ex1covoitureur">Prénom NOM</p>
                    <p class="Ex1annee">26 Mars 2024</p>         
                </div>
    
                <h2 class="Covoitureurs">Covoitureurs</h2>
    
                <div class="Date">
                    <h2 class="DateText">Date</h2>
                    <img class="Filter" src="../images/filter.svg">
                </div>
            </div>             
        </div>

        <header class="HeaderLoggedIn">
          <button class="UserButton" onclick="handleUserClick()">
              <img class="User" src="../images/profileuser.svg">
          </button>
          <h2 class="PrenomNom">Prénom NOM</h2>            
          <button class="CovoitButton" onclick="handleCovoitClick()">
              <h2 class="CovoitUnistra">COVOIT’ UNISTRA</h2>
          </button>
          <button class="FriendsButton" onclick="handleFriendsClick()">
              <img class="Friends" src="../images/friends.svg">
          </button>
      </header>

    </div>
    </body>
</html>
