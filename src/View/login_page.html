<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="../css/styleguide.css" />
    <link rel="stylesheet" href="../css/connexion.css" />
  </head>
  <body>
    <div class="page-connection">
      <div class="div">
        <div class="connection">
          <div class="overlap">
            <div class="e-mail">
              <div class="overlap-group">
                <div class="rectangle"></div>
                <img class="line" src="img/line-5.svg" />
                <div class="text-wrapper">E-mail</div>
                <img class="email-icon" src="../images/email.svg" />
              </div>
            </div>
            <div class="password">
              <div class="overlap-2">
                <div class="text-wrapper-2">Mot de passe</div>
                <img class="password-icon" src="../images/password.svg" />
              </div>
            </div>
            <div class="inscription-button">
              <div class="overlap-3">
                <div class="rectangle-2"></div>
                <div class="text-wrapper-3">Inscription</div>
              </div>
            </div>
            <div class="connexion-button">
              <div class="div-wrapper"><div class="text-wrapper-4">Connexion</div></div>
            </div>
            <p class="p">Bienvenue sur Covoit’ Unistra !</p>
          </div>
        </div>
        <div class="header-not-logged"><div class="text-wrapper-5">COVOIT’ UNISTRA</div></div>
      </div>
    </div>
  </body>
</html>
